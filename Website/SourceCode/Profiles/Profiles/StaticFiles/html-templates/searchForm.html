<!DOCTYPE html>
<html lang="en-us">
<head>
    <!-- Required meta tags for bootstrap -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{metaDescription}">

    <meta http-equiv="Cache-control" content="No-Store">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

    <link href="{profilesPath}/Branding/myBranding.css" rel="stylesheet" type="text/css">
    <link href="{profilesPath}/StaticFiles/css/common/bigAndSmall.css" rel="stylesheet" type="text/css">
    <link href="{profilesPath}/StaticFiles/css/common/common-top-nav.css" rel="stylesheet" type="text/css">
    <link href="{profilesPath}/StaticFiles/css/common/common-access.css" rel="stylesheet" type="text/css">
    <link href="{profilesPath}/StaticFiles/css/common/common.css" rel="stylesheet" type="text/css">

    <link href="{profilesPath}/StaticFiles/css/search/search.css" rel="stylesheet" type="text/css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <script src="https://www.gstatic.com/charts/loader.js"></script>

    {globalVariables}

    {SessionInfo}
    <script>
        g.pageContext = 'search-form';
    </script>
    <script src="{profilesPath}/StaticFiles/js/common/globals.js" type="text/javascript"></script>
    <script src="{profilesPath}/Branding/myBranding.js" type="text/javascript"></script>
    <script src="{profilesPath}/StaticFiles/js/common/brandingUtil.js" type="text/javascript"></script>

    <script src="{profilesPath}/StaticFiles/js/search/searchCommon.js" type="text/javascript"></script>
    <script src="{profilesPath}/StaticFiles/js/common/common.js" type="text/javascript"></script>

    <script src="{profilesPath}/StaticFiles/js/common/parsers/exploreParse.js" type="text/javascript"></script>
    <script src="{profilesPath}/StaticFiles/js/common/insertCommonContent.js" type="text/javascript"></script>
    <script src="{profilesPath}/StaticFiles/js/common/misc.js" type="text/javascript"></script>
    <script src="{profilesPath}/StaticFiles/js/common/sorting.js" type="text/javascript"></script>
    <script src="{profilesPath}/StaticFiles/js/common/topBar.js" type="text/javascript"></script>

    <script src="{profilesPath}/StaticFiles/js/search/searchCommon.js" type="text/javascript"></script>
    <script src="{profilesPath}/StaticFiles/js/search/searchDropdowns.js" type="text/javascript"></script>
    <script src="{profilesPath}/StaticFiles/js/search/recentUpdates.js" type="text/javascript"></script>
    <script src="{profilesPath}/StaticFiles/js/search/searchForm.js" type="text/javascript"></script>

    <script src="{profilesPath}/StaticFiles/js/paging/paging.js" type="text/javascript"></script>

    <script type="text/javascript">
        // g.dataURLs = '{dataURLs}';
        // g.profilesRootURL = '{profilesRootURL}';
        // g.apiBasePath = '{apiBasePath}';
        // g.tab = '{tab}';
        // console.log("Global values after DisplayRepository replace", g);

        $(document).ready(setupSearchForm);
    </script>
</head>
<body>
    <main>
        <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PXSD37"
                height="0" width="0" style="display: none; visibility: hidden"></iframe>
    
        <script type="text/javascript"
                async src="https://www.googletagmanager.com/gtag/js?id=G-Y1ZL3JYDGL">
        </script>

        <script src="{profilesPath}/StaticFiles/js/GA4/GoogleAnalytics.js" type="text/javascript"></script>
        <!-- banner is inserted dynamically-->
        <!--maybe insert dynamically?-->
        <div id="searchPageMarkup" class="moveable d-none row mt-4 me-0 w-100" dest="mainDiv">
            <div id="lhsDiv"></div> <!-- lhsDiv -->
            <div id="midDiv" class="search-form">
                <ul class="nav nav-tabs tabChoices mb-2" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active tabTopHat" id="people-tab" data-bs-toggle="tab" data-bs-target="#people"
                                type="button"
                                role="tab"
                                aria-controls="people" aria-selected="false">
                            Find People
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link tabTopHat" id="all-tab" data-bs-toggle="tab" data-bs-target="#all"
                                type="button" role="tab" aria-controls="all" aria-selected="true">
                            Find Everything Else
                        </button>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active mt-3" id="people" role="tabpanel" aria-labelledby="people-tab">
                        <div id="peopleBox" class="tab-pane-box mt-3 pt-3 pb-3">
                            <div id="dropdownsAndNames">
                                <div id="institutionsUlDiv" position="1" class="ulDiv w-100">
                                    <ul class="w-100 ps-0">
                                        <li class="dropdown-no-bullet gradient" selected="selected">
                                            <span class="theChosen"></span>
                                            <span class="float-end">&#x25BE;</span>
                                        </li>
                                    </ul>
                                </div>
                                <div id="departmentsUlDiv" position="2" class="ulDiv w-100">
                                    <ul class="w-100 ps-0">
                                        <li class="dropdown-no-bullet gradient" selected="selected">
                                            <span class="theChosen"></span>
                                            <span class="float-end">&#x25BE;</span>
                                        </li>
                                    </ul>
                                </div>
                                <div id="facultyTypesUlDiv" position="3" class="ulDiv w-100">
                                    <ul class="w-100 ps-0">
                                        <li class="dropdown-no-bullet gradient" selected="selected">
                                            <span class="theChosen"></span>
                                            <span class="float-end">&#x25BE;</span>
                                        </li>
                                    </ul>
                                </div>
                                <div id="otherOptionsUlDiv" position="4" class="ulDiv w-100">
                                    <ul class="w-100 ps-0">
                                        <li class="dropdown-no-bullet gradient" selected="selected">
                                            <span class="theChosen"></span>
                                            <span class="float-end">&#x25BE;</span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade mt-3" id="all" role="tabpanel" aria-labelledby="all-tab">
                        <div id="allBox" class="tab-pane-box mt-3 pt-3 pb-3">
                        </div>
                    </div>
                </div> <!-- myTabContent -->
            </div> <!-- midDiv -->
            <div id="rhsDiv" class="search-form-passive"></div>  <!-- rhsDiv -->

        </div> <!-- searchPageMarkup -->
        <!-- footer is inserted dynamically-->
    </main>
</body>
</html>
