<body>
<!-- banner is inserted dynamically-->
<!--maybe insert dynamically?-->
<div id="mainRow" class="row mt-4 me-0 w-100">
    <div id="lhsDiv"></div> <!-- lhsDiv -->
    <div id="midDiv">
        <ul class="nav nav-tabs tabChoices mb-2" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active tabTopHat" id="people-tab" data-bs-toggle="tab" data-bs-target="#people"
                        type="button"
                        role="tab"
                        aria-controls="people" aria-selected="false">
                            Find People
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link tabTopHat" id="allElse-tab" data-bs-toggle="tab" data-bs-target="#allElse"
                        type="button" role="tab" aria-controls="allElse" aria-selected="true">
                            Find Everything Else
                </button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active mt-3" id="people" role="tabpanel" aria-labelledby="people-tab">
                <div id="peopleBox" class="tab-pane-box mt-3 pt-3 pb-3">
                    <div id="dropdownsAndNames">
                        <div id="institutionsUlDiv" class="ulDiv w-100">
                            <ul class="w-100 ps-0">
                                <li class="dropdown-no-bullet gradient" selected="selected">
                                    <span class="theChosen"></span>
                                    <span class="float-end">&#x25BE;</span>
                                </li>
                            </ul>
                        </div>
                        <div id="departmentsUlDiv" class="ulDiv w-100">
                            <ul class="w-100 ps-0">
                                <li class="dropdown-no-bullet gradient" selected="selected">
                                    <span class="theChosen"></span>
                                    <span class="float-end">&#x25BE;</span>
                                </li>
                            </ul>
                        </div>
                        <div id="facultyTypesUlDiv" class="ulDiv w-100">
                            <ul class="w-100 ps-0">
                                <li class="dropdown-no-bullet gradient" selected="selected">
                                    <span class="theChosen"></span>
                                    <span class="float-end">&#x25BE;</span>
                                </li>
                            </ul>
                        </div>
                        <div id="otherOptionsUlDiv" class="ulDiv w-100">
                            <ul class="w-100 ps-0">
                                <li class="dropdown-no-bullet gradient" selected="selected">
                                    <span class="theChosen"></span>
                                    <span class="float-end">&#x25BE;</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade mt-3" id="allElse" role="tabpanel" aria-labelledby="allElse-tab">
                <div id="allElseBox" class="tab-pane-box mt-3 pt-3 pb-3">
                </div>
            </div>
        </div> <!-- myTabContent -->
    </div> <!-- midDiv -->
    <div id="rhsDiv"></div>  <!-- rhsDiv -->
